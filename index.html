<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像一覧 - GitHub Pages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>画像ギャラリー</h1>
    <div class="gallery">
        <div class="image-item">
            <img src="images/image1.jpg" alt="image1">
            <p>image1.jpg</p>
        </div>
        <div class="image-item">
            <img src="images/image2.png" alt="image2">
            <p>image2.png</p>
        </div>
        <div class="image-item">
            <img src="images/image3.gif" alt="image3">
            <p>image3.gif</p>
        </div>
    </div>
</body>
</html>
